<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="checkout.css">
    <title>Checkout</title>
    
</head>
<body>
    <div class="container">
        <h1>CheckoutðŸ’š</h1>
        
        <div class="address-container">
            <label class="address-label" for="address-input">Enter Delivery Address:</label><br><br>
            <textarea id="address-input" class="address-input" rows="4" placeholder="Type your address here"></textarea>
        </div>

        <div class="payment-form">
            <form id="paymentForm">
                <h4>Payment Option:</h4>
                <div class="payment-method" >
                   
                    <label><input type="radio" style="margin-top:5px" name="paymentMethod"  value="card"> Credit or Debit Card</label><br>
                    <label for="cvv" class="card">Enter CVV:</label>
                    <input type="text" id="cvv" name="cvv" style="margin-top:3px" required><br>
                    <label><input type="radio" name="paymentMethod" value="netbanking" > Net Banking</label><br>
                    <label><input type="radio" name="paymentMethod" value="emi"> EMI</label><br>
                    <label><input type="radio" name="paymentMethod" value="cod"> Cash on Delivery/Pay on Delivery</label><br>
                    <label><input type="radio" name="paymentMethod" value="upi"> Other UPI Apps</label><br><br>
                </div>

                <button type="button" onclick="reviewOrder()">Review Your Order</button>

                <div id="order-summary" class="order-summary">
                    <h3>Review Your Order</h3>
                    <div id="cart-container" class="cart-container"></div>
                    <div id="total-container" class="total-container"></div>
                </div>
                <br>
                <button type="button" class="place"onclick="placeOrder()">Place Order</button>
            </form>
        </div>
        
    </div>
    <div class="footer">
            <footer>Copyright &copy; 2023 Green NurseryðŸ’š</footer>
        </div>

    <script src="cart.js"> </script>
</body>
</html>
